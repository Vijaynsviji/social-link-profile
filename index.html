<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="container">
    <img src="assets/images/avatar-jessica.jpeg" alt="user image">
    <div class="profile">
      <h1 class="fs-heading fw-600">Jessica Randall</h1>
      <p class="fw-700 text-primary-400">London, United Kingdom</p>
    </div>
    <p class="fs-bod">"Front-end developer and avid reader."</p>
    <div class="wrapper">
      <div class="links ">GitHub</div>
      <div class="links">Frontend Mentor</div>
      <div class="links">LinkedIn</div>
      <div class="links">Twitter</div>
      <div class="links">Instagram</div>
    </div>
  </div>
</body>
</html>
